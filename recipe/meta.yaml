{% set name = "timezonefinder" %}
{% set version = "6.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/timezonefinder-{{ version }}.tar.gz
  sha256: d2185f82de7809f756e5f2145b766195b9980920d9ad637414944eb9795d8352

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - poetry-core >=1.0.0
    - cffi
    - setuptools
    - pip
  run:
    - python
    - numpy >=1.0.0,<2.0.0
    - h3-py >=3.0.0,<4.0.0
    - cffi >=1.0.0,<2.0.0
    - setuptools >=65.5
  run_constrained:
    - numba >=0.0.0,<1.0.0

test:
  imports:
    - timezonefinder
    - timezonefinder.timezonefinder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://timezonefinder.michelfe.it/gui
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: fast python package for finding the timezone of any point on earth (coordinates) offline
  description: |
    This is a fast and lightweight python package for looking up the corresponding timezone for given 
    corresponding timezone for a given lat/lng on earth entirely offline.

  dev_url: https://github.com/jannikmi/timezonefinder

extra:
  recipe-maintainers:
    - xylar
    - snowman2
    - jannikmi
