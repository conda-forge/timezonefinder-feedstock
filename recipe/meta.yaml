{% set name = "timezonefinder" %}
{% set version = "6.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/timezonefinder-{{ version }}.tar.gz
  sha256: f54671b5a5712a27774f7117acc6c67274cd2437b295c8e07802cec3e1b610cb

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - poetry-core >=1.0.0
    - cffi
    - setuptools
    - pip
  run:
    - python
    - numpy >=1.18,<2
    - h3-py >=3.7.4,<4
    - cffi >=1.15.1,<2
    - setuptools >=65.5
  run_constrained:
    - numba >=0.56,<1

test:
  imports:
    - timezonefinder
    - timezonefinder.timezonefinder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://timezonefinder.michelfe.it/gui
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: fast python package for finding the timezone of any point on earth (coordinates) offline
  description: |
    This is a fast and lightweight python package for looking up the corresponding timezone for given 
    corresponding timezone for a given lat/lng on earth entirely offline.

  dev_url: https://github.com/jannikmi/timezonefinder

extra:
  recipe-maintainers:
    - xylar
    - snowman2
    - jannikmi
